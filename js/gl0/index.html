<html>

<head>
<title>WebGL</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<script id="glsl-fs" type="x-shader/x-fragment">
precision mediump float;

void main(void) {
	gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
}
</script>

<script id="glsl-vs" type="x-shader/x-vertex">
attribute vec3 in_vert;

void main(void) {
	gl_Position = vec4(in_vert, 1.0);
}
</script>

<script type="text/javascript" src="gl0.min.js"></script>
</head>


<body onload="webGlStart();">
<canvas id="glcanvas" style="border: none;" width="500" height="500"></canvas>
</body>

</html>
